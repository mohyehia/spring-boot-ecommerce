# Signup Request
SIGNUP_REQUEST_USERNAME_CANNOT_BE_EMPTY=Username cannot be empty
SIGNUP_REQUEST_INVALID_USERNAME=Username must be greater than 5 characters and less than 50 characters
SIGNUP_REQUEST_EMAIL_CANNOT_BE_EMPTY=Email address cannot be empty
SIGNUP_REQUEST_INVALID_EMAIL=Email address is invalid
SIGNUP_REQUEST_FIRST_NAME_CANNOT_BE_EMPTY=First name cannot be empty
SIGNUP_REQUEST_INVALID_FIRST_NAME=Firstname must be greater than 5 characters and less than 50 characters
SIGNUP_REQUEST_LAST_NAME_CANNOT_BE_EMPTY=Last name cannot be empty
SIGNUP_REQUEST_INVALID_LAST_NAME=Lastname must be greater than 5 characters and less than 50 characters
SIGNUP_REQUEST_PASSWORD_CANNOT_BE_EMPTY=Password cannot be empty
SIGNUP_REQUEST_INVALID_PASSWORD=Password must contain at least one digit, one lowercase letter, one uppercase letter, one special character like [@#$%^&+=] and be at least 8 characters and maximum of 20 characters
SIGNUP_REQUEST_CONFIRM_PASSWORD_CANNOT_BE_EMPTY=Confirmation password cannot be empty
SIGNUP_REQUEST_PASSWORD_AND_CONFIRM_PASSWORD_NOT_IDENTICAL=Password and confirmation password must be the same
SIGNUP_REQUEST_USERNAME_ALREADY_EXISTS=User with the same username already exists!
SIGNUP_REQUEST_EMAIL_ADDRESS_ALREADY_EXISTS=User with the same email address already exists!
SIGNUP_REQUEST_USER_CREATED_SUCCESSFULLY=User created successfully!

